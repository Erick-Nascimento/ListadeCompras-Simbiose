<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <!--Importando Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Importando arquivo Css-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/5d27760ebf.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main class="container">
        <div class="bg-light p-5 rounded mt-3">
            <div class="text-center">
                <h1>Lista de Compras</h1>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nome do Produto" aria-label="Nome do Produto" id="produto" required>
                <button class="btn btn-outline-secondary" type="button" id="botao_inserir" onclick="inserir();">
                    <span>Inserir</span>
                    <i class="fas fa-cart-plus"></i>
                </button>
                <!--Esse botão é usado somente na opção de editar-->
                <button class="btn btn-outline-secondary" type="button" id="botao_salvar" onclick="salvar();">
                    <i class="fas fa-check"></i>
                </button>
                <input type="hidden" id="campo_escondido">
                <input type="hidden" id="meu_campo">
                <input type="hidden" id="meu_email">
                <button class="btn btn-outline-secondary" type="button" id="botao_cancelar" onclick="cancelar();">
                    <i class="fas fa-times"></i>
                </button>
                <!--Final dos botões da opção editar-->
            </div>
            <hr>
            <!--Aqui vão os produtos adicionados na lista de compras-->
            <div class="item" id="item"></div>
            <div class="container text-center">
                <button class="text-danger btn btn-light" onclick="deleteAll();" id="deleteButton">
                    Apagar todos os itens da Lista
                </button>
            </div>
        </div>
    </main>
<!--Js Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--Importando Arquivo Js Externo-->
<script src="script.js"></script>
</body>
</html>
